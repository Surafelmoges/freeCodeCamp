<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelForm</title>
</head>
<body>
    <header>
        <h1>Hotel Feedback Form</h1>
    </header>
    <main>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
        <fieldset>
            <legend>Personal Information</legend>
            <form action="">
                <label for="">Name (required):</label>
                <input type="text" placeholder="EX. John Doe" required>
                <label for="">Email address (required):</label>
                <input type="email" placeholder="example@gmail.com" required>
                <label for="">Age (optional):</label>
                <input type="number">
            </form>
        </fieldset>
        

    </main>
</body>
</html>
